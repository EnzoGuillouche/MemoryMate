name: CI

on: [pull_request]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests==2.26.0
        pip install numpy==1.21.2
        pip install matplotlib==3.4.3

    - name: Run tests
      run: pytest
      
